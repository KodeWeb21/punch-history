<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2? family=Chivo+Mono:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./general.css">
        <link rel="manifest" href="./manifest1.json">
        <link rel="stylesheet" href="./styles.css">
        <title>Ponche</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header__container">
                    <a href="#">
                        <img src="./icon/finger-print-sharp.svg" alt="Icono fingerprint" class="icon">
                    </a>
                </div>
                <div class="header__container">
                    <a href="./history.html">
                        <img src="./icon/time-history.svg" alt="historial" 
                        class="icon" title="Ver historial">
                    </a>
                </div>
            </header>
            <main class="main">
                <div class="finger">
                    <img src="./icon/finger-print-sharp.svg" alt="fingeprint" class="finger__icon">
                    <button id="save" class="btn">Guardar Entrada</button>
                </div>

                <ul class="log">
                   
                </ul>
            </main>
        </div>
        <div class="message hidden">
            <div class="message__container">
                <button class="close">
                    <img class="message__icon" src="https://static-00.iconduck.com/assets.00/close-icon-512x512-21un7slw.png" alt="cerrar mensaje">
                </button>
                <p class="message__text">No se pueden <br> Agregar mas entradas </p>
            </div>
        </div>
        <script src="scripts.js" type="module"></script>
    </body>
</html>
